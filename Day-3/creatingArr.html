<script>
    // var arr = [1,2,3,4];
    // var arr2 = new Array(6,7,8,9) ;
    // console.log(arr,arr2)

    // var arr3 = new Array(10,11,12,13,1,4)
    // console.log(arr3)

    function myCreatedArray(){
        // console.log(arguments) 
        Object.defineProperty(this, "length", {
            value: 0,
            writable: true,
            enumerable: false,
        }) ;
        this.length = arguments.length ;

        for(let i = 0; i < arguments.length; i++)
        {
            this[i] = arguments[i]
        }
    }
    let arr = new myCreatedArray(1,2,3,4,5,11)
    // console.log(Object.values(arr))


    var array = new myCreatedArray(1,3,5,7);

    myCreatedArray.prototype.घुसादो = function (value){
        this[this.length] = value ;
        this.length++;
    }

    myCreatedArray.prototype.निलकभोसडीके = function(){
        delete this[this.length-1]
        this.length--
    }

    myCreatedArray.prototype.छापोबीसी = function(){
        console.log(Object.values(this))
    }
    array.घुसादो(9)
    array.घुसादो(10) 
    array.निलकभोसडीके()
    array.घुसादो(11) 
    // array.निलकभोसडीके()
    // console.log(Object.values(array)) 
    array.छापोबीसी()

    




    

</script>
