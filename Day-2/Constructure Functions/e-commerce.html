    <form >
        <input type="text" id="productName" placeholder="product name">
        <input type="text" id="catagory" placeholder="catagory">
        <input type="text" id="image" placeholder="Image Url">
        <input type="number" id="price" placeholder="price">
        <select name="" id="gender">
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <!-- <label for="false" >false</label><input type="radio" id="false" placeholder=""> -->

        </select>
        <input type="submit">
    </form>

<script>
    var form = document.querySelector("form") ;
    form.addEventListener("submit",getData)
    
    function Takedata(name,catagory,image,price,gender,sold){
        this.name = name ;
        this.catagory = catagory ;
        this.imageUrl = image ;
        this.gender = gender ;
        this.price = price ;
        this.sold = sold ;
    }

    var data = JSON.parse(localStorage.getItem("Products")) || [] ;
    function getData(){
        event.preventDefault() ;
        var name = form.productName.value ;
        var catagory = form.catagory.value ;
        var imageUrl = form.image.value ;
        var price = form.price.value ;
        var gender = form.gender.value ; 
        var sold = form.sold.value;

        var output = new Takedata(name,catagory,imageUrl,price,gender,sold) 
        data.push(output)
        
        console.log(data) 
        localStorage.setItem("Products",JSON.stringify(data))
    }
